@PART[PROXI-DCY-*]:AFTER[RealismOverhaul]
{
	%maxTemp = 923.15
	%skinMaxTemp = 3000
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15	
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0
	
	%RSSROConfig = True
	%RP0conf = True
	
	@rescaleFactor = 1

	@description ^=:$: <b><color=green>From ProximaLaunchers</color></b>

}
@PART[PROXI-DCY-leg]:AFTER[RealismOverhaul]
{
	%TechRequired = improvedSpaceplanes
	@mass = 0.25
}
@PART[PROXI-DCY-flap]:AFTER[RealismOverhaul]
{
	%TechRequired = improvedSpaceplanes
	@mass = 3.0

	@MODULE[ModuleAeroSurface]
	{
		%uncasedTemp = 3000
		%casedTemp = 3000
	}
}
@PART[PROXI-DCY-body]:AFTER[RealismOverhaul]
{
	%TechRequired = improvedSpaceplanes
	@mass = 3.87

	!RESOURCE[LiquidFuel]
    	{
	
    	}
    	!RESOURCE[Oxidizer]
    	{
	
    	}
	!RESOURCE[ElectricCharge]
	{
	
	}
    	MODULE
    	{
        	name = ModuleFuelTanks
        	volume = 1205597
        	basemass = -1
        	type = Balloon

		TANK
		{
			name = ElectricCharge
			amount = 1000.0
			maxAmount = 1000.0
		}

    	}
	@MODULE[ModuleRCSFX]
	{
		!PROPELLANT,* {}
		@thrusterPower = 5.0
        	PROPELLANT
        	{
            	name = LqdHydrogen
            	ratio = 0.7631
            	DrawGauge = True
        	}
        	PROPELLANT
        	{
            	name = LqdOxygen
            	ratio = 0.2369
        	}
		enableRoll = True
        	enableYaw = True
        	enablePitch = True
        	enableX = True
        	enableY = True
        	enableZ = True
		@atmosphereCurve
		{
			@key,0 = 0 400
			@key,1 = 1 100
		}
	}
}
